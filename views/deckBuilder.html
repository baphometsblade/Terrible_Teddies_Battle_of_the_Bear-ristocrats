<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder - Terrible Teddies: Battle of the Bear-ristocrats</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/deckBuilderStyles.css"> 
    <script src="/js/main.js" defer></script>
    <script src="/js/animations.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/deck-builder">Deck Builder</a></li>
                <li><a href="/battles">Battles</a></li>
            </ul>
        </nav>
        <h1>Deck Builder</h1>
    </header>
    <main>
        <section id="deck-builder">
            <h2>Build Your Deck</h2>
            <div id="card-selection">
                <h3>Select Cards</h3>
                <!-- Cards will be dynamically inserted here by main.js -->
            </div>
            <div id="deck-preview">
                <h3>Deck Preview</h3>
                <!-- Selected cards for the deck will be shown here -->
            </div>
            <button id="save-deck">Save Deck</button>
        </section>
    </main>

    </footer>
    <script src="/js/deckBuilderInteraction.js" defer></script>
